<ion-view view-title="Profile">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        <div class="hero slide-up" style="background-image: url('http://www.caniracens.org/wp-content/uploads/2016/03/969_La-Stella-Pizza-5.jpg');">
            <div class="content">
                <div class="avatar" style="background-image: url('http://www.comerahora.com/images/restaurantes/stella_listado.jpg');"></div>
                <h3><a class="light">La Stella Pizza</a></h3>
                <h4>Pizza al horno</h4>
            </div>
        </div>
        <div class="tabs tabs-dark tabs-icon-top static">
            <a ui-sref="app.activity" class="tab-item">
                <i class="icon ion-pricetags"></i> Ofertas
            </a>
            <a ui-sref="app.friends" class="tab-item">
                <i class="icon ion-android-people"></i> Conocidos
            </a>
            <a ui-sref="app.gallery" class="tab-item">
                <i class="icon ion-android-pin"></i> Ubicaci√≥n
            </a>
        </div>
        <h4 class="content padding double-padding-x">Redes</h4>
        <div class="list animate-fade-slide-in-right">
            <a ui-sref="app.friends" class="item item-icon-right">
                <h2>Telefono</h2>
                <p>(646)1234567</p>
                <i class="icon ion-android-call muted"></i>
            </a>
            <a ui-sref="app.friends" class="item item-icon-right">
                <h2>Facebook</h2>
                <p>LaStellaEnsenada</p>
                <i class="icon ion-social-facebook muted"></i>
            </a>
            <a ui-sref="app.friends" class="item item-icon-right">
                <h2>Maltapp</h2>
                <p>Encuentra este negocio en Maltapp!</p>
                <img class="icon muted" style="width:40px;height: 40px" src="http://a2.mzstatic.com/us/r30/Purple49/v4/c6/51/d1/c651d174-f283-2020-4be1-4e145ec3ff74/icon175x175.jpeg"></img>
            </a>
        </div>
    </ion-content>
</ion-view>
